{% extends 'base.html' %} {% load static %}

{% block content %}
<div>
  {% if album.album_art_url %}
  <img src="{{ album.album_art_url }}" alt="Album Art">
  {% endif %}
  <p>Album Title: {{album.title}}</p>
  <p>Artist:  {{album.artist}}</p>
  <form name="delete_album_form" action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">Delete Album</button>
  </form>
</div>
{% endblock %}
